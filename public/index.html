<html lang="en">

<head>

</head>

<body>

                Chatbot.init({

                    apiHost: "http://localhost:3000",
                    chatflowConfig: {
                        sessionId: `session_${Date.now()}`,
                        vars: {
                            userId: "A User ID",
                            userToken: "A User Token",
                            context_id: "A Context ID",
                            metadata: {}
                        }
                    },

                    // Enhanced header configuration
                    showTitle: true,
                    assistantName: "Mosaad AI",
                    observersConfig: {
                        // (optional) Allows you to execute code in parent based upon signal observations within the chatbot.
                        // The userinput field submitted to bot ("" when reset by bot)
                        // observeUserInput: (userInput) => {
                        //     console.log({ userInput });
                        // },
                        // The bot message stack has changed
                        // observeMessages: (messages) => {
                        //     console.log({ messages });
                        // },
                        // The bot loading signal changed
                        // observeLoading: (loading) => {
                        //     console.log({ loading });
                        // },
                    },
                    theme: {
                        button: {
                            backgroundColor: '#3B81F6',
                            right: 20,
                            bottom: 20,
                            size: 48, // small | medium | large | number
                            dragAndDrop: true,
                            iconColor: 'white',
                            // customIconSrc: 'https://raw.githubusercontent.com/walkxcode/dashboard-icons/main/svg/google-messages.svg',
                            autoWindowOpen: {
                                autoOpen: true, //parameter to control automatic window opening
                                openDelay: 2, // Optional parameter for delay time in seconds
                                autoOpenOnMobile: false, //parameter to control automatic window opening in mobile
                            },
                        },
                        tooltip: {
                            showTooltip: true,
                            tooltipMessage: 'Hi There ðŸ‘‹!',
                            tooltipBackgroundColor: 'black',
                            tooltipTextColor: 'white',
                            tooltipFontSize: 16,
                        },
                        // disclaimer: {
                        //     title: 'Disclaimer',
                        //     message: 'By using this chatbot, you agree to the <a target="_blank" href="https://flowiseai.com/terms">Terms & Condition</a>',
                        //     textColor: 'black',
                        //     buttonColor: '#3b82f6',
                        //     buttonText: 'Start Chatting',
                        //     buttonTextColor: 'white',
                        //     blurredBackgroundColor: 'rgba(0, 0, 0, 0.4)',
                        //     backgroundColor: 'white',
                        //     denyButtonText: 'Cancel',
                        //     denyButtonBgColor: '#ef4444',
                        // },
                        chatWindow: {
                            showTitle: true,
                            showAgentMessages: true,
                            title: 'AVL Agent',
                            // titleAvatarSrc: 'https://raw.githubusercontent.com/walkxcode/dashboard-icons/main/svg/google-messages.svg',
                            titleBackgroundColor: '#3B81F6',
                            titleTextColor: '#ffffff',
                            welcomeMessage: 'Hello! How can I assist you today?',
                            errorMessage: 'Sorry, something went wrong. Please try again.',
                            backgroundColor: '#ffffff',
                            backgroundImage: 'enter image path or link', // If set, this will overlap the background color of the chat window.
                            height: 700,
                            width: 400,
                            fontSize: 16,
                            starterPrompts: [''], // It overrides the starter prompts set by the chat flow passed
                            starterPromptFontSize: 15,
                            clearChatOnReload: false, // If set to true, the chat will be cleared when the page reloads
                            sourceDocsTitle: 'Sources:',
                            renderHTML: true,
                            botMessage: {
                                backgroundColor: '#f7f8ff',
                                textColor: '#303235',
                                showAvatar: false,
                                avatarSrc: 'https://raw.githubusercontent.com/zahidkhawaja/langchain-chat-nextjs/main/public/parroticon.png',

                            userMessage: {

                            },
                            textInput: {
                                placeholder: 'Type your question',
                                backgroundColor: '#ffffff',
                                textColor: '#303235',
                                sendButtonColor: '#3B81F6',
                                maxChars: 250,
                                maxCharsWarningMessage: 'You exceeded the characters limit. Please input less than 50 characters.',

                            autoMessage: {

            } catch (error) {
                console.error('Failed to initialize chatbot:', error);
                alert(`Failed to initialize chat: ${error.message}`);
            }
        }

        // Initialize chatbot after page load
        initializeChatbot();
