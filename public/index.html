<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flowise Chatbot Widget</title>

</head>

<body>
    <div id="root"></div>
    <script type="module">
        import Chatbot from './web.js'

        async function initializeChatbot() {
            try {
                // Configuration: Set USE_CONTEXT_API to false to skip the context request
                const USE_CONTEXT_API = false; // Change to true to enable context API

                let chatflowConfig = {};

                if (USE_CONTEXT_API) {
                    console.log('Fetching context from API...');

                    // Hardcoded values for context API
                    const token = "eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9.eyJpc3MiOiJodHRwOi8vYXBpLmFmYXF5LnByby9hdXRoL2xvZ2luIiwiaWF0IjoxNzU0MTQ5MjI3LCJleHAiOjE3NTY3NDEyMjcsIm5iZiI6MTc1NDE0OTIyNywianRpIjoiZFBkUGpNRDA5YlcwUHFKaiIsInN1YiI6IjVlNjY1NWJmMDNlZDUyZTFhYjc5ZDMwMSIsInBydiI6IjI3MGVjZmM3ZWEzZWQ5MzdlYTg0OTM2MmEzYTUwOTEwYzZkOGNlNGYifQ.vcqAswOK_LxkmIcY84ZRH75wUKHRsHf0-EP9cmBvbZo";
                    const metadata = {
                        userToken: "electronics",
                        environment: "production",
                        clientType: "web"
                    };

                    try {
                        // Call context endpoint
                        const response = await fetch('https://robot.afaqy.sa:11001/mcp_context/context', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                                'Accept': 'application/json',
                                'Access-Control-Allow-Origin': '*',
                            },
                            body: JSON.stringify({
                                token: token,
                                user_id: "user123",
                                metadata: metadata
                            })
                        });

                        if (!response.ok) {
                            throw new Error(`HTTP error! status: ${response.status}`);
                        }

                        const contextData = await response.json();

                        if (!contextData.success) {
                            throw new Error(contextData.message || 'Failed to create context');
                        }

                        // Use context data in chatflow config
                        chatflowConfig = {
                            vars: {
                                userId: contextData.userId,
                                userToken: contextData.userToken,
                                contextId: contextData.context_id,
                                ...contextData.metadata
                            }
                        };

                        console.log('Context API successful, using contextual configuration');
                    } catch (contextError) {
                        console.warn('Context API failed, falling back to basic configuration:', contextError.message);
                        // Fall back to empty config if context API fails
                        chatflowConfig = {};
                    }
                } else {
                    console.log('Context API disabled, using basic configuration');
                }

                // Initialize chatbot with enhanced header
                Chatbot.init({
                    chatflowid: "b8f84074-45fb-46f2-b04c-9a2b72f868ca",
                    apiHost: "https://robot.afaqy.sa:12099",
                    chatflowConfig: chatflowConfig,

                    // Enhanced header configuration
                    showTitle: true,
                    assistantName: "Mosaad AI",

                    onInit: () => {
                        console.log('Chatbot initialized with enhanced header!');
                    },
                    observersConfig: {
                        // (optional) Allows you to execute code in parent based upon signal observations within the chatbot.
                        // The userinput field submitted to bot ("" when reset by bot)
                        observeUserInput: (userInput) => {
                            console.log({ userInput });
                        },
                        // The bot message stack has changed
                        observeMessages: (messages) => {
                            console.log({ messages });
                        },
                        // The bot loading signal changed
                        observeLoading: (loading) => {
                            console.log({ loading });
                        },
                    },
                    theme: {
                        button: {
                            backgroundColor: '#3B81F6',
                            right: 20,
                            bottom: 20,
                            size: 48, // small | medium | large | number
                            dragAndDrop: true,
                            iconColor: 'white',
                            // customIconSrc: 'https://raw.githubusercontent.com/walkxcode/dashboard-icons/main/svg/google-messages.svg',
                            autoWindowOpen: {
                                autoOpen: true, //parameter to control automatic window opening
                                openDelay: 2, // Optional parameter for delay time in seconds
                                autoOpenOnMobile: false, //parameter to control automatic window opening in mobile
                            },
                        },
                        tooltip: {
                            showTooltip: true,
                            tooltipMessage: 'Hi There ðŸ‘‹!',
                            tooltipBackgroundColor: 'black',
                            tooltipTextColor: 'white',
                            tooltipFontSize: 16,
                        },
                        disclaimer: {
                            title: 'Disclaimer',
                            message: 'By using this chatbot, you agree to the <a target="_blank" href="https://flowiseai.com/terms">Terms & Condition</a>',
                            textColor: 'black',
                            buttonColor: '#3b82f6',
                            buttonText: 'Start Chatting',
                            buttonTextColor: 'white',
                            blurredBackgroundColor: 'rgba(0, 0, 0, 0.4)',
                            backgroundColor: 'white',
                            denyButtonText: 'Cancel',
                            denyButtonBgColor: '#ef4444',
                        },
                        chatWindow: {
                            showTitle: true,
                            showAgentMessages: true,
                            title: 'AVL Agent',
                            // titleAvatarSrc: 'https://raw.githubusercontent.com/walkxcode/dashboard-icons/main/svg/google-messages.svg',
                            titleBackgroundColor: '#3B81F6',
                            titleTextColor: '#ffffff',
                            welcomeMessage: 'Hello! This is custom welcome message',
                            errorMessage: 'This is a custom error message',
                            backgroundColor: '#ffffff',
                            backgroundImage: 'enter image path or link', // If set, this will overlap the background color of the chat window.
                            height: 700,
                            width: 400,
                            fontSize: 16,
                            starterPrompts: ['What is a bot?', 'Who are you?'], // It overrides the starter prompts set by the chat flow passed
                            starterPromptFontSize: 15,
                            clearChatOnReload: false, // If set to true, the chat will be cleared when the page reloads
                            sourceDocsTitle: 'Sources:',
                            renderHTML: true,
                            botMessage: {
                                backgroundColor: '#f7f8ff',
                                textColor: '#303235',
                                showAvatar: false,
                                avatarSrc: 'https://raw.githubusercontent.com/zahidkhawaja/langchain-chat-nextjs/main/public/parroticon.png',
                            },
                            userMessage: {
                                backgroundColor: '#3B81F6',
                                textColor: '#ffffff',
                                showAvatar: false,
                                avatarSrc: 'https://raw.githubusercontent.com/zahidkhawaja/langchain-chat-nextjs/main/public/usericon.png',
                            },
                            textInput: {
                                placeholder: 'Type your question',
                                backgroundColor: '#ffffff',
                                textColor: '#303235',
                                sendButtonColor: '#3B81F6',
                                maxChars: 50,
                                maxCharsWarningMessage: 'You exceeded the characters limit. Please input less than 50 characters.',
                                autoFocus: true, // If not used, autofocus is disabled on mobile and enabled on desktop. true enables it on both, false disables it on both.
                                sendMessageSound: true,
                                // sendSoundLocation: "send_message.mp3", // If this is not used, the default sound effect will be played if sendSoundMessage is true.
                                receiveMessageSound: true,
                                // receiveSoundLocation: "receive_message.mp3", // If this is not used, the default sound effect will be played if receiveSoundMessage is true.
                            },
                            feedback: {
                                color: '#303235',
                            },
                            dateTimeToggle: {
                                date: false,
                                time: true,
                            },
                            footer: {
                                text: 'Powered By',
                                company: 'Afaqy',
                                companyLink: 'https://afaqy.com',
                            }
                        }
                    }
                });

            } catch (error) {
                console.error('Failed to initialize chatbot:', error);
                alert(`Failed to initialize chat: ${error.message}`);
            }
        }

        // Initialize chatbot after page load
        initializeChatbot();
    </script>
</body>

</html>
